version: '3.8'

services:
    backend:
        build: ./backend
        ports:
            - '8000:8000'
        depends_on:
            - db
        environment:
            DATABASE_URL: postgresql+asyncpg://postgres:password@db:5432/crud-app
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - '3000:80'
        volumes:
            - ./frontend:/app
        depends_on:
            - backend
        environment:
            - VITE_HOST=0.0.0.0
        restart: always

    db:
        image: postgres:15
        restart: always
        ports:
            - '5432:5432'
        environment:
            POSTGRES_DB: crud-app
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata:
