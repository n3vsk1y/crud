services:
    backend:
        build: ./backend
        ports:
            - '8000:8000'
        depends_on:
            - db
        environment:
            - DOCKER_ENV=true
        volumes:
            - ./backend:/app
        restart: always
        command: bash -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

    frontend:
        build: ./frontend
        ports:
            - '3000:80'
        volumes:
            - ./frontend:/app
        depends_on:
            - backend
        environment:
            - VITE_HOST=0.0.0.0
        restart: always

    db:
        image: postgres:15
        restart: always
        ports:
            - '5432:5432'
        environment:
            POSTGRES_DB: crud-app
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata:
